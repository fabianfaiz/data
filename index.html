<!DOCTYPE html>
<html>
<head>
  <title>Deteksi Kemiringan Ruangan</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .box {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

<h3>Visualisasi Kemiringan Ruangan (MPU6050)</h3>
<p><b>Sudut Gabungan (Dinding–Lantai):</b> <span id="angle">-</span></p>

<button onclick="saveWall()">Simpan Dinding (Kanan)</button>
<button onclick="saveFloor()">Simpan Lantai (Bawah)</button>

<div class="grid">
  <div class="box"><b>LIVE</b><div id="live"></div></div>
  <div class="box"><b>DINDING</b><div id="wall"></div></div>
  <div class="box"><b>LANTAI</b><div id="floor"></div></div>
  <div class="box"><b>GABUNGAN (L)</b><div id="combine"></div></div>
</div>

<script>
const ESP32 = "http://192.168.1.6";

let savedWall = null;
let savedFloor = null;

// ================= VIEW =================
function createView(id) {
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(70, 1, 0.1, 100);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(220, 220);
  document.getElementById(id).appendChild(renderer.domElement);

  camera.position.set(3, 3, 5);
  camera.lookAt(0, 0, 0);

  return { scene, camera, renderer };
}

const liveView   = createView("live");
const wallView   = createView("wall");
const floorView  = createView("floor");
const combView   = createView("combine");

// ================= OBJECT =================
function createPlane(w, h) {
  return new THREE.Mesh(
    new THREE.BoxGeometry(w, h, 0.1),
    new THREE.MeshNormalMaterial()
  );
}

// ================= LIVE =================
const livePlane = createPlane(2, 0.3);
liveView.scene.add(livePlane);

// ================= ROTATION =================
function applyRotation(obj, d) {
  obj.rotation.x = Math.atan2(d.ax, Math.sqrt(d.ay*d.ay + d.az*d.az));
  obj.rotation.z = Math.atan2(d.ay, Math.sqrt(d.ax*d.ax + d.az*d.az));
}

// ================= SAVE =================
function saveWall() {
  fetch(`${ESP32}/data`).then(r=>r.json()).then(d=>{
    savedWall = d;
    wallView.scene.clear();

    const wall = createPlane(2, 2);
    applyRotation(wall, d);
    wallView.scene.add(wall);

    updateCombine();
  });
}

function saveFloor() {
  fetch(`${ESP32}/data`).then(r=>r.json()).then(d=>{
    savedFloor = d;
    floorView.scene.clear();

    const floor = createPlane(2, 2);
    applyRotation(floor, d);
    floor.rotation.x += Math.PI / 2;
    floorView.scene.add(floor);

    updateCombine();
  });
}

// ================= ANGLE =================
function angleBetween(v1, v2) {
  const dot = v1.ax*v2.ax + v1.ay*v2.ay + v1.az*v2.az;
  const m1 = Math.sqrt(v1.ax**2 + v1.ay**2 + v1.az**2);
  const m2 = Math.sqrt(v2.ax**2 + v2.ay**2 + v2.az**2);
  return Math.acos(dot / (m1*m2)) * 180 / Math.PI;
}

// ================= COMBINE (L) =================
function updateCombine() {
  if (!savedWall || !savedFloor) return;

  combView.scene.clear();

  const wall = createPlane(2, 2);
  applyRotation(wall, savedWall);
  wall.position.x = -1;

  const floor = createPlane(2, 2);
  applyRotation(floor, savedFloor);
  floor.rotation.x += Math.PI / 2;
  floor.position.y = -1;

  combView.scene.add(wall);
  combView.scene.add(floor);

  const angle = angleBetween(savedWall, savedFloor);
  document.getElementById("angle").innerText =
    angle.toFixed(2) + "°";
}

// ================= LOOP =================
function animate() {
  fetch(`${ESP32}/data`)
    .then(r=>r.json())
    .then(d=>{
      applyRotation(livePlane, d);
    });

  [liveView, wallView, floorView, combView].forEach(v=>{
    v.renderer.render(v.scene, v.camera);
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
